<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/5c6f358cdb.js" crossorigin="anonymous"></script>

</head>
<!-- phần này đổi lại cái icon cart -->
<body>
<header class="header ">
  <div class="container-header">
      <div class="container-header--flex">
      <div class="wrap-logo">
        <a href="#"><img src="img/demo.png" alt=""></a>
      </div>

      <div class="wrap-link">
        <ul class="main-link">
          <li><a href="#">Home</a></li>
          <div class="dropdown-home"></div>
          <li><a href="#">Products</a></li>
          <div class="dropdown-product"></div>
          <li><a href="#">Store</a></li>
          <li><a href="#">Blogs</a></li>
          <div class="dropdown-blog"></div>
        </ul>
      </div>

      <div class="wrap-search">
        <form action="#" method="get">
          <input type="text" name="" id="" placeholder="Search here">
        </form>
      </div>

      <div class="wrap-action">
        <div class="account">
          <a href="#">Accounts</a>
        </div>

        <div class="header-cart">
          <div class="header-cart-wrap" onmouseover="handleHoverWrap()" onmouseout="handleOutHoverWrap()">
            <div class="header__cart-icon" onclick="openCart()">
              <i class="fa-solid fa-cart-shopping">
                <span class="header__cart-notice"></span>
              </i>
            </div>
            <div class="header__cart-list">
              <div class="serieel" onclick="openCart()"></div>
              <div class="no-cart">
                <img src="./assets/no_cart.png" alt="" class="header__cart-no-cart-img">
                <p class="header__cart-list-no-cart-msg">
                  Chưa có sản phẩm
                </p>
              </div>
              <div class="list-cart-item">
                <h4 class="header__cart-heading">Sản phẩm đã thêm</h4>
                <ul class="header__cart-list-item"></ul>
                <button class="list-cart-item-button" onclick="openCart()">Xem giỏ hàng</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<script src="main.js"></script>
</body>
</html>
