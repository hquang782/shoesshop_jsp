<link rel="stylesheet" href="products.css">
<link rel="stylesheet" href="dashboard.css">

<main>
    <div class="content">
        <!-- TODO DELETE -->
        <div class="box title-decorator--left">
            <div class="wrap-title">
                <div class="item-title">
                    <h3>Products</h3>
                </div>
                <div class="timer">
                    <p>Chủ Nhật, 19/02/2023 - 15 giờ 39 phút 37 giây</p>
                </div>
            </div>
        </div>
        <!--TODO delete top -->

        <div class="main-container container-flex--column">
            <div class="wrapper-main-container">
                <div class="action-link-table">
                    <ul>
                        <li><button class="add">Add New Product</button></li>
                        <li><button class="export-excel">Export File by Excel</button></li>
                        <li><button class="export-pdf">Export File by PDF</button></li>
                        <li><button class="delete">Delete Product</button></li>
                    </ul>
                </div>

                <!-- TODO Delete -->
                <div class="table-product">
                    <div class="search-table-product">
                        <div class="name">
                            <p>Search:</p>
                        </div>
                        <div class="wrapper-search">
                            <div class="search-option">
                                <select name="option_search_table" id="optionSearchTable">
                                    <option value="" selected disabled hidden>Type search</option>
                                    <option value="name">Name</option>
                                    <option value="status">Status</option>
                                    <option value="category">Category</option>
                                </select>
                            </div>
                            <div class="search-value">
                                <input type="text" placeholder="Typing here...">
                            </div>

                            <div class="btn-search">
                                <button>Search</button>
                            </div>
                        </div>

                    </div>
                    <div class="wrapper-table-product">
                        <table>
                            <thead>
                                <tr>
                                    <th>[]</th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Image</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>[]</td>
                                    <td>1</td>
                                    <td>Name 1</td>
                                    <td>Image 1</td>
                                    <td>100</td>
                                    <td>Remaining</td>
                                    <td>100.000$</td>
                                    <td>Converse</td>
                                    <td>Edit, Delete</td>
                                </tr>

                                <tr>
                                    <td>[]</td>
                                    <td>2</td>
                                    <td>Name 3</td>
                                    <td>Image 3</td>
                                    <td>100</td>
                                    <td>Remaining</td>
                                    <td>100.000$</td>
                                    <td>Converse</td>
                                    <td>Edit, Delete</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination-table-product">
                        <div class="wrapper-pagination">
                            <div class="wrapper-qty-row">
                                <div>
                                    <p>Rows per table</p>
                                </div>
                                <div>
                                    <select name="qty_row" id="qtyRow">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>

                            <div class="wrapper-action-table">
                                <div class="index">
                                    <p>1-2 of 2</p>
                                </div>
                                <div class="previous">
                                    <p>&#8592;</p>
                                </div>
                                <div class="next">
                                    <p>&#8594;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
