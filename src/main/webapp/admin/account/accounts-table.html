<link rel="stylesheet" href="../style.css">

<main>
    <div class="content">

        <div class="box title-decorator--left">
            <div class="wrap-title">
                <div class="item-title">
                    <h3>Accounts</h3>
                </div>
                <div class="timer">
                    <p id="timer"></p>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="wrapper-main-container">
                
                <div class="action-table">
                    <button class="btn-add">Add New Account</button>
                    <button class="btn-export">Export File by Excel</button>
                </div>

                <div class="table-content">
                    <div class="search-table-content">
                        <div class="wrapper-search">
                            <div class="search-option">
                                <select name="option_search_table" id="optionSearchTable">
                                    <option value="" selected disabled hidden>Tìm kiếm theo</option>
                                    <option value="name">Tên</option>
                                    <option value="email">Email</option>
                                    <option value="phone_number">Số điện thoại</option>
                                    <option value="role">Loại tài khoản</option>
                                </select>
                            </div>
                            <div class="search-value">
                                <input type="text" placeholder="Typing here...">
                            </div>

                            <div class="btn-search">
                                <button>Tìm kiếm</button>
                            </div>
                        </div>

                    </div>
                    <div class="wrapper-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tên người dùng</th>
                                    <th>Họ và tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Ngày sinh</th>
                                    <th>Địa chỉ</th>
                                    <th>Loại</th>
                                    <th class="action">Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>name</td>
                                    <td>1</td>
                                    <td>Image 1</td>
                                    <td>100</td>
                                    <td>Remaining</td>
                                    <td>100.000$</td>
                                    <td>Converse</td>
                                    <td>
                                        <button class="btn-edit">Edit</button>
                                        <button class="btn-delete">Delete</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Name 3</td>
                                    <td>2</td>
                                    <td>Image 3</td>
                                    <td>100</td>
                                    <td>Remaining</td>
                                    <td>100.000$</td>
                                    <td>Converse</td>
                                    <td>
                                        <button class="btn-edit">Edit</button>
                                        <button class="btn-delete">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination-table-content">
                        <div class="wrapper-pagination">
                            <div class="wrapper-qty-row">
                                <div>
                                    <p>Rows per table</p>
                                </div>
                                <div>
                                    <select name="qty_row" id="qtyRow">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>

                            <div class="wrapper-action-table">
                                <div class="index">
                                    <p>1-2 of 2</p>
                                </div>
                                <div class="previous">
                                    <p>&#8592;</p>
                                </div>
                                <div class="next">
                                    <p>&#8594;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="../index.js"></script>
