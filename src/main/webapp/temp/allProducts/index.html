<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllProduct</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/5c6f358cdb.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="wraper">
        <!-- Banner-header -->
        <div class= " banner-header">
            <img src="https://cdn.pixabay.com/photo/2017/04/11/15/55/animals-2222007__340.jpg" alt="ảnh ">
        </div>
        <!--  -->
        <div class="bgwhite-heading">
                <h1 class="title">Tất cả sản phẩm</h1>
        </div>
        <!--  -->
        <div class="container-filter">
            <div class="wrapper-layer-filter">
                <div class="layer-filter-group">
                    <!-- Bộ lọc -->
                    <div class="layer-filter-title">
                        <p class="title-filter">
                            <span class="icon-filter"><i class="fa-solid fa-filter"></i></span>
                            Bộ lọc 
                        </p>
                    </div>
                    <!-- filter type -->

                    <div class="filter-group-block">
                        <div class="filter-group-subtitle">
                            <span>Thương hiệu</span>
                            <span class="icon-control icon-flipped"> <i class="fa-solid fa-chevron-down"></i></span>
                        </div>
                        <div class="filter-group-content filter-type">
                            <ul class="checkbox-list">
                                <li>
                                  <input type="checkbox" onchange="chonTh()" id="brand-nike" value="Nike" name="brand">
                                  <label for="brand-nike">Nike</label>
                                </li>
                                <li>
                                  <input type="checkbox" onchange="chonTh()" id="brand-adidas" value="Adidas" name="brand">
                                  <label for="brand-adidas">Adidas</label>
                                </li>
                                <li>
                                  <input type="checkbox" onchange="chonTh()" id="brand-puma" value="Puma" name="brand">
                                  <label for="brand-puma">Puma</label>
                                </li>
                              </ul>
                        </div>
                    </div>

                    <!-- filter price  -->

                    <div class="filter-group-block">
                        <div class="filter-group-subtitle">
                            <span>Giá</span>
                            <span class="icon-control"> <i class="fa-solid fa-chevron-down"></i></span>
                        </div>
                        <div class="filter-group-content filter-type">
                            <ul class="checkbox-list">
                                <li>
                                  <input type="checkbox" onchange="chonTh()" id="price-range-1" value="1" name="price">
                                  <label for="price-range-1">Dưới 300$</label>
                                </li>
                                <li>
                                  <input type="checkbox" onchange="chonTh()" id="price-range-2" value="2" name="price">
                                  <label for="price-range-2">Từ 300$ - 800$</label>
                                </li>
                                <li>
                                  <input type="checkbox" onchange="chonTh()" id="price-range-3" value="3" name="price">
                                  <label for="price-range-3">Từ 800$ - 1500$</label>
                                </li>
                              </ul>
                            
                        </div>
                    </div>
                    
                    <!-- filter category -->
                    <div class="filter-group-block">
                        <div class="filter-group-subtitle">
                            <span>Thể loại</span>
                            <span class="icon-control"> <i class="fa-solid fa-chevron-down"></i></span>
                        </div>
                        <div class="filter-group-content filter-type">
                            <ul class="checkbox-list">
                                <li>
                                  <input onchange="chonTh()" type="checkbox" id="category-thethao" name="category" value="thethao" class="checkbox-input">
                                  <label for="category-thethao" class="checkbox-label">Thể thao</label>
                                </li>
                                <li>
                                  <input onchange="chonTh()" type="checkbox" id="category-giayluoi" name="category" value="giayluoi" class="checkbox-input">
                                  <label for="category-giayluoi" class="checkbox-label">Giày lười</label>
                                </li>
                                <li>
                                  <input onchange="chonTh()" type="checkbox" id="category-giaytay" name="category" value="giaytay" class="checkbox-input">
                                  <label for="category-giaytay" class="checkbox-label">Giày tây</label>
                                </li>
                              </ul>
                            
                        </div>
                    </div>

                    <!-- filter chat lieu -->
                    <div class="filter-group-block">
                        <div class="filter-group-subtitle">
                            <span>Chất liệu</span>
                            <span class="icon-control"> <i class="fa-solid fa-chevron-down"></i></span>
                        </div>
                        <div class="filter-group-content filter-type">
                            <ul class="checkbox-list">
                                <li>
                                  <input onchange="chonTh()" type="checkbox" id="da" name="chatlieu" value="Da">
                                  <label for="da">Da</label>
                                </li>
                                <li>
                                  <input onchange="chonTh()" type="checkbox" id="vaicanvas" name="chatlieu" value="Kanvas">
                                  <label for="vaicanvas">Kanvas</label>
                                </li>
                                <li>
                                  <input onchange="chonTh()" type="checkbox" id="dalon" name="chatlieu" value="Dalon">
                                  <label for="dalon">Da lộn</label>
                                </li>
                              </ul>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- product  -->
        <div class="container-product">
            <div class="home-product">
                <div class="grid">
                </div>
            </div>
        </div>
    </div> 
    
    <script src="main.js"></script>

</body>
</html>
